<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Quiz</title>  
<link rel="stylesheet" href="createQuiz.css">
</head>
<body>
<div class="bg">
 Create Quiz
</div>

<div class="container">

	<div class="form">
	   <div class="question" >
	   
	     <div class="field" tabindex="3">
	     
	     <textarea name="message" placeholder="compose your question" required id="question"></textarea>
	     </div>
	   </div>
		<div class="options" >
		 <div class="option-list">
		
		 </div>
		 
		 <div class="add-opt">
		   <a href="#" onclick="addoption()">Add new option</a>
		 </div>
		</div>
        
		<div class="submitbutton" >
		<button  class="sub-button" onclick="submit()">Submit</button>
	    <button  class="sub-button show-btn" onclick="next()">Next</button>
		</div>
	</div>
</div>
<script src="create_quiz_db.js"></script>
<script src="create_qz.js"></script>

</body>
</html>
